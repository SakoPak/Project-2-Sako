<!DOCTYPE html>
<html>
    <head>
      <title>Pawva</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
      
    </head>
    <body>

    <section id="sign-up-container">

      <h1>Sign Up</h1>
        <form id="signUp">
          <input class="sign-up" name="credentials[email]" type="text" placeholder="an@example.email">
          <input class="sign-up" name="credentials[password]" type="password" placeholder="enter password">
          <input class="sign-up" name="credentials[password_confirmation]" type="password" placeholder="re-enter password">
        
          <button type="submit" class="btn btn-outline-secondary btn-sm">Sign Up</button>
          <p id="sign-up-message"></p>
          </form>
          <button id="go-to-sign-in" type="click" class="btn btn-dark btn-sm">Already a User?</button>
    </section>

<section id="sign-in-container">

      <h2>Sign In</h2>
        <form id="signIn">
          <input class="sign-in" name="credentials[email]" type="text">
          <input class="sign-in" name="credentials[password]" type="password">
          <button type="submit" class="btn btn-outline-secondary btn-sm">Sign In</button>
          <p id="sign-in-message"></p>
        
        </form>
  </section>

      <!-- <h3>Sign Out</h3> -->
      <div id="sign-out-pwForm">
          <button class="btn btn-outline-secondary btn-sm" id="signOut">Sign Out</button>
          <p id="sign-out-message"></p>
          
      </div>

      
      <button id="passwordFormBtn" type="submit" class="btn btn-outline-secondary btn-sm">Change Password</button>
      <br>
      <button class="btn btn-outline-success btn-lg" id="go-homeBtn">Enter PAWVA</button>

      <div id="passwordForm">
      <h2>Change Password</h2>
        <form id="changePassword">
          <input class="changePwd" name="passwords[old]" type="password" placeholder="old password">
          <input class="changePwd" name="passwords[new]" type="password" placeholder="new password">
          <button type="submit" class="btn btn-outline-secondary btn-sm">Save New Password</button>
          <p id="change-password-message"></p>
        </form>
      </div>

     

     


    <!-- Dog Profiles -->
    <section id="home-page">
        <h1>PAWVA</h1 >
        <p>strava for dogs</p>

        <button id="go-to-add-profile" type="submit" class="btn btn-outline-secondary">Add New Profile</button>
        <button id="all-profiles" type="submit" class="btn btn-outline-secondary">View All Profiles</button>

    </section>
      <br>
      <br>
    <section id="update-form">
      <p>Let's Add Your Dog's Profile!</p>
  
    <form id="createProfile">
      <h3>Name</h3>
        <input class="create-profile" name="dog[name]" type="text" placeholder="dog's name">

      <h3>Birthday</h3>
        <input class="create-profile" name="dog[age]" type="text" placeholder="dog's age">

      <h3>Gender</h3>
        <input class="create-profile" name="dog[gender]" type="text" placeholder="male/female">
      
      <h3>I'm a....</h3>
      <input class="create-profile" name="dog[type]" type="text" placeholder="i.e. Labrador">
      
      <h3>Notes</h3>
      <input class="create-profile" name="dog[notes]" type="text" placeholder="Little tidbits about your pup">
      <br>
      <br>
      <button type="submit" class="btn btn-outline-secondary btn-sm">Save New Profile</button>
      <p id="create-profile-message"></p>
    </form>
    </section>


    <!-- VIEW ALL PROFILES-->
    <section id="all-profiles-page">
        <h3 id="view-all-profiles">All Profiles</h3>
    
        <p id="profile-update-message"></p>
        <p id="profile-delete-message"></p>
        <p id="error-message"></p>
     </section>

    <!-- VIEW ONE PROFILE
    <h3>View One Profile</h3>
    <div id="view-profile">
    <button type="submit">View Dog Profile</button>
    </div> -->

    
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    </body>
</html>
